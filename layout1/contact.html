<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="author" content="Adriana Crismariu">
    <meta name="keywords" content="Contact">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300&family=Work+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="bundles/font-awesome/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        
        <header>
            <nav class="margin">
                <div class="menu logo">
                    <img src="img/logo.png" alt="LOGO">
                </div>
                <div class="menu float-right">
                    <a class="buton">Sign up</a>
                    <a>About</a>
                    <a>Services</a>
                    <a>Contact</a>
                    <a>Community</a>
                </div>
            </nav>
            <div class="titles-wrapper clear">
                <h1>CONTACT US</h1>
                <hr>
                <span>Fill out from below to learn more.</span>
            </div>
        </header>
        
        <main class="date-contact">
            <form>
                <div class="contact-info">
                    <label for="first_name">First name</label>
                    <i class="fas fa-user"></i>
                    <input class="Input" name="FirstName" type="text" id="first_name" required placeholder="Enter your first name" />
                </div>
                <div class="contact-info">
                    <label for="last_name">Last name</label>
                    <i class="fas fa-user"></i>
                    <input class="Input" name="LastName" type="text" id="last_name" required placeholder="Enter your last name" />
                </div>

                <div class="contact-info">
                    <label for="email">Email</label>
                    <i class="fas fa-envelope"></i>
                    <input class="Input" name="Email" type="email" id="email" required placeholder="Enter your email" />
                </div>

                <hr class="line-form">

                <div class="contact-info message">
                    <label for="message">Message</label>
                    <textarea id="message" rows="10" cols="60"></textarea>
                </div>

                <div>
                    <button class="submit" type="submit">Submit</button>
                    <div class="enter">
                        <span>or press</span>
                        <span>enter</span>
                    </div>
                </div>
                <div class="footer">
                    <div>BLOCKCHAIN</div>
                    <div>TECHNOLOGY</div>
                </div>
            </form>
        </main>

    </div>
</body>

</html>
